<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>calculator</title>
</head>

<body>
  <div class="calculator">
    <form>
      <div class="logo">
        <div class="flex123">
          <img class="image1" src="./style/icons/calculator.svg" />
          <h4>calculator</h4>
        </div>
        <div class="flex123">
          <img class="image2" src="./style/icons/minimise.svg" />
          <img class="image2" src="./style/icons/full-screen.svg" />
          <img class="image2" src="./style/icons/close.svg" />
        </div>
      </div>

      <input class="calculations" placeholder="0" type="text" name="calculations" readonly />
      <table>
        <tbody>
          <tr>
            <td class="oprators">%</td>
            <td class="oprators">/</td>
            <TD class="clear">C</TD>
            <td class="del"><img src="./style/icons/backspace-svgrepo-com.svg"></td>
          </tr>
          <tr>
            <td class="number">7</td>
            <td class="number">8</td>
            <td class="number">9</td>
            <td class="oprators">*</td>
          </tr>
          <tr>
            <td class="number">4</td>
            <td class="number">5</td>
            <td class="number">6</td>
            <td class="oprators">+</td>
          </tr>
          <tr>
            <td class="number">1</td>
            <td class="number">2</td>
            <td class="number">3</td>
            <td class="oprators">-</td>
          </tr>
          <tr>
            <td class="number">00</td>
            <td class="number">0</td>
            <td class="number">.</td>
            <td class="equal">=</td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>



  <script src="./index.js"></script>
</body>

</html>
